<!DOCTYPE html>
<html>
<head>
  <title>Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh; /* Make the body take up the full viewport height */
      margin: 0; /* Remove default margin */
      display: flex; /* Use flexbox to center content */
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
    }
    #click-text {
      font-size: 36px;
      cursor: pointer; /* Add a pointer cursor */
      transition: transform 5s ease-in-out; /* Add transition effect */
    }
    .animate {
      animation: slide-in 5s ease-in-out; /* Add animation */
    }
    @keyframes slide-in {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <audio autoplay>
    <source src="LovinYou.mp3" type="audio/mp3" autoplay>
  </audio>
  <h1 id="click-text">Oi !</h1>

  <script>
    const clickText = document.getElementById('click-text');
    let clickCount = 0;
    const texts = [
      'Sei que a gente se conhece a pouco tempo...',
      'E como o tempo passa mais rapido fazendo algo que a gente gosta...',
      'Parece que é menos tempo ainda...',
      'Mas pretendo passar mais tempo ainda com você...',
      'E você sabia que essa pergunta viria...',
      'Então...'
    ];

    clickText.addEventListener('click', () => {
      clickCount++;
      if (clickCount < 7) {
        clickText.textContent = texts[clickCount - 1];
        clickText.classList.add('animate'); // Add animation class
        setTimeout(() => {
          clickText.classList.remove('animate'); // Remove animation class after 0.5s
        }, 50000);
      } else {
        window.location.href = 'question.html';
      }
    });
  </script>
</body>
</html>
